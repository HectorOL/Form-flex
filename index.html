<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<title>Form con flex</title>
</head>
	<body>
		<div class="flex-container">
			<div class="form-img">
				<div class="img-container">
					<img src="icon_email.png">
				</div>
			</div>
			<form class="form">
				<div class="form_section">
					<input type="text" class="form_input" placeholder="Asunto">
				</div>
				<div class="form_section">
					<input type="email" class="form_input" placeholder="Ingresa tu email">
				</div>
				<div class="form_section">
					<textarea class="form_input" placeholder="Escribe un mensaje"></textarea>
				</div>
				<div class="form_section">
					<input type="submit" class="form_input">
				</div>
			</form>
		</div>
</body>
</html>
